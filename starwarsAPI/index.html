<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Star Wars Planets API</title>
</head>
<body>
    <header>
        <form>
            <div class="mainSearchDiv">
                <!-- main search for names / possibly other features -->
                <label for="mainSearch">Search for planets in the Star Wars Universe:</label><br>
                <input type="text" id="mainSearch" name="mainSearch">
                <input type="submit" id="submitButton" name="submitButton">
            </div>
            <div>
                <!-- population -->
                <label for="population">Population</label><br>
                From:
                <input type="number" class="fromTo" id="populationFrom" name="populationFrom">
                To:
                <input type="number" class="fromTo" id="populationTo" name="populationTo">
            </div>
            <div>
                <!-- climate -->
                <label for="climate">Climate:</label><br>
                <select name="climates" id="climates">
                    <option value="temperate">Temperate</option>
                    <option value="tropical">Tropical</option>
                    <option value="frozen">Frozen</option>
                    <option value="murky">Murky</option>
                    <option value="arid">Arid</option>
                    <option value="windy">Windy</option>
                    <option value="hot">Hot</option>
                    <option value="artifical">Artifical</option>
                    <option value="frigid">Frigid</option>
                    <option value="humid">Humid</option>
                    <option value="moist">Moist</option>
                    <option value="polluted">Polluted</option>
                    <option value="unknown">Unknown</option>
                    <option value="superheated">Superheated</option>
                    <option value="subartic">Subartic</option>
                    <option value="artic">Artic</option>
                    <option value="rocky">Rocky</option>
                </select >
            </div>
            <div>
                <!-- Orbital Period -->
                <label for="orbitalPeriod">Oribital Period</label><br>
                From:
                <input type="number" class="fromTo" id="orbitalPeriodFrom" name="orbitalPeriodFrom">
                To:
                <input type="number" class="fromTo" id="orbitalPeriodTo" name="orbitalPeriodTo">
            </div>
            <div>
                <!-- gravity -->
                <label for="gravity">Gravity:</label><br>
                From:
                <input type="number" class="fromTo" id="gravityFrom" name="gravityFrom">
                To:
                <input type="number" class="fromTo" id="gravityTo" name="gravityTo">                
            </div>
            <div>
                <!-- Rotation Period -->
                <label for="rotation">Rotation:</label><br>
                From:
                <input type="number" class="fromTo" id="rotationFrom" name="rotationFrom">
                To:
                <input type="number" class="fromTo" id="rotationTo" name="rotationTo">
            </div>
            <div>
                <!-- Surface Water -->
                <label for="surfaceWater">Surface Water:</label><br>
                From:
                <input type="number" class="fromTo" id="surfaceWaterFrom" name="surfaceWaterFrom">
                To:
                <input type="number" class="fromTo" id="surfaceWaterTo" name="surfaceWaterTo">
            </div>
        </form>
    </header>

    <!-- area where the javascript outputs the planets -->
    <div class="content"></div>

    <script type="module" src="main.js"></script>

</body>
</html>
